<! DOCTYPE html>

<title>김희선 포트폴리오</title>
    
<link rel="stylesheet" type="text/css" href="../css/sub/subway/default.css">

<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/slick.min.js" type="text/javascript"></script>
    
    
    <!--사진시작-->
    <script type="text/javascript">
        $(document).ready(function(){            
            
            //레프트메뉴
             $(".hamburger").click(function(){
                $(this).toggleClass("is-active");
                $('.menuWrap').toggleClass("menuHeight");
              });
            $(".menuWrap a").click(function(){
                $('.hamburger').removeClass("is-active");
                $('.menuWrap').removeClass("menuHeight");
            })
            
            
            //메뉴
            function fnMove(seq){
                var offset = $("#about" + seq).offset();
                $('html, body').animate({scrollTop : offset.top}, 400);
            }
            
            /*탭(타이틀)*/
            $(function () {
                $(".tab_content").hide();
                $(".tab_content:first").show();

                $("ul.tabs li").click(function () {
                    $("ul.tabs li").removeClass("active").css("color", "#333");
                    $("ul.tabs li").removeClass("active").css("font-weight", "100");
                    $(this).addClass("active").css({"color": "darkred","font-weight": "bolder"});
                    $(".tab_content").hide()
                    var activeTab = $(this).attr("rel");
                    $("#" + activeTab).fadeIn()
                });
            });
            
            /*all8*/                        
            $(".all8").click(function(){
                $(".all8Wrap").css("display","block")
            })
            $(".all8closeIcon").click(function(){
                $(".all8Wrap").css("display","none")
            })
            
            /*all9*/                        
            $(".all9").click(function(){
                $(".all9Wrap").css("display","block")
            })
            $(".all9closeIcon").click(function(){
                $(".all9Wrap").css("display","none")
            })
            
            /*all10*/                        
            $(".all10").click(function(){
                $(".all10Wrap").css("display","block")
            })
            $(".all10closeIcon").click(function(){
                $(".all10Wrap").css("display","none")
            })
            
            /*all11*/                        
            $(".all11").click(function(){
                $(".all11Wrap").css("display","block")
            })
            $(".all11closeIcon").click(function(){
                $(".all11Wrap").css("display","none")
            })
            
            /*all12*/                        
            $(".all12").click(function(){
                $(".all12Wrap").css("display","block")
            })
            $(".all12closeIcon").click(function(){
                $(".all12Wrap").css("display","none")
            })
            
            /*all13*/                        
            $(".all13").click(function(){
                $(".all13Wrap").css("display","block")
            })
            $(".all13closeIcon").click(function(){
                $(".all13Wrap").css("display","none")
            })
        });
        
        
    </script>

</head>
    
<body>
<!--전체시작-->

        <div class="pannel">

        </div>
        <!--pannel끝-->

        <div class="menuWrap">

                    <p><a href="../index.html" class="button">HOME</a></p>

</header>
